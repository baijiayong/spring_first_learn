<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <h1>Department Show</h1>
  <table border="1">
    <tbody>
        <tr>
            <td>Name</td>
            <td>Address</td>
            <td>Memo</td>
            <td>Parent</td>
        </tr>
        <tr th:each="department : ${department}">
            <td th:text="${department.name}">name</td>
            <td th:text="${department.address}">address</td>
            <td th:text="${department.memo}">memo</td>
            <td th:text="${department.parent}">parent</td>
        </tr>
    </tbody>
  </table>
</body>
</html>
